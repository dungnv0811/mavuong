server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:healthapp
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.healthapp: DEBUG

security:
  cognito:
    issuer-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_example
    enabled: false
  jwt:
    enabled: true